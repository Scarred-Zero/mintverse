<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0"
    />
    <meta name="description" content="MintVerse - Page Not Found" />
    <title>{{title}}</title>
    <!-- App icon -->
    <link
      rel="icon"
      sizes="16x16"
      type="image/avif"
      href="/static/assets/images/app_logo.avif"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Sour Gummy|Briem Hand|Poetsen One|Poppins|Raleway|Josefin Sans"
      rel="stylesheet"
    />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/static/assets/css/styles.css" />
    <!-- Plugins -->
    <link rel="stylesheet" href="/static/assets/css/plugins.css" />
  </head>
  <body
    style="
      background-image: url('/static/assets/images/auth_bg_img.avif');
      background-size: cover;
      height: 100vh;
      padding: 50px;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(5px) brightness(50%);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <section class="section" id="requestPasswordReset">
      <div class="paddings innerWidth flexColCenter container">
        <a
          href="{{ url_for('mintverse.home_page') }}"
          class="app__logo glitch__art"
          style="font-family: 'Briem Hand', sans-serif"
        >
          MINTVERSE
        </a>
        <div class="login__content">
          <div>
            <h1 class="primaryText">Request Password Reset</h1>
            <p class="secondaryText">
              Enter your details to to reset.
            </p>
          </div>
          <form
            class="flexColCenter login__form"
            action="{{ url_for('auth.request_password_reset') }}"
            method="post"
          >
            {% include "auth/partials/_alert.html" %} {{ form.csrf_token }}
            <div class="login__form-div">
              {{ form.email.label(class="login__form-tag") }} {{ form.email() }}
            </div>

            {{ form.submit() }}
          </form>
        </div>
      </div>
    </section>

    <!-- App js -->
    <script src="/static/assets/js/app.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
