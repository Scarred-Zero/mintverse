<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0"
    />
    <meta name="description" content="MintVerse - Page Not Found" />
    <meta name="author" content="XeroDev" />
    <title>{{title}}</title>
    <!-- App icon -->
    <link
      rel="icon"
      sizes="16x16"
      type="image/avif"
      href="/static/assets/images/app_logo.avif"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Sour Gummy|Briem Hand|Poetsen One|Poppins|Raleway|Josefin Sans"
      rel="stylesheet"
    />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/static/assets/css/styles.css" />
    <!-- Plugins -->
    <link rel="stylesheet" href="/static/assets/css/plugins.css" />
  </head>
  <body
    style="
      background-image: url('/static/assets/images/error_bg_img.avif');
      background-size: cover;
      height: 100vh;
      padding: 50px;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(6px) brightness(50%);
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <section class="section" id="error-404">
      <div class="paddings innerWidth flexColCenter container">
        <a
          href="{{ url_for('mintverse.home_page') }}"
          class="app__logo glitch__art"
          style="font-family: 'Briem Hand', sans-serif"
        >
          MINTVERSE
        </a>
        <div class="error__content">
          <h1 class="glitch__art" style="font-size: 5em">404</h1>
          <p>
            The page you're looking for has been minted... and vanished into the
            blockchain.
          </p>
          <p>
            Don't worry! You can
            <a href="{{url_for('mintverse.home_page')}}" class="primaryText"
              >return to the marketplace</a
            >
            or
            <a href="{{url_for('mintverse.contact_page')}}" class="primaryText"
              >get some help</a
            >.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
